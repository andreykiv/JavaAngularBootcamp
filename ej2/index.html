<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="row  d-flex justify-content-center">
            <div class="col-6 containerBackground">
              <row>
                <div>
                  <h1>Contact us</h1>
                  <hr>
                </div>
              </row>
              <form class="d-flex flex-column">
                <div class="form-group contentForm  d-flex justify-content-between">
                  <i class="fas fa-user fa-2x"></i>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
                </div>
                <div class="form-group contentForm  d-flex justify-content-between">
                  <i class="fas fa-user fa-2x"></i>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name">
                </div>
                <div class="form-group contentForm  d-flex justify-content-between">
                  <i class="fas fa-envelope fa-2x"></i>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email Address">
                </div>
                <div class="form-group contentForm  d-flex justify-content-between">
                  <i class="fas fa-phone-square fa-2x"></i>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone">
                </div>  
                <div class="form-group contentForm  d-flex justify-content-between">
                  <i class="fas fa-paper-plane fa-2x"></i>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="6"></textarea>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
              </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
