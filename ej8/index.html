<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>

<body>
  <div class="calculator">
    <div class="display d-flex flex-column ">
      <p id="operation"></p>
      <p id="result"></p>
    </div>
    <div class="row d-flex keyboard">
      <div class="numbers d-flex flex-wrap">
        <button id="9" class="d-flex justify-content-center">9</button>
        <button id="8" class="d-flex justify-content-center">8</button>
        <button id="7" class="d-flex justify-content-center">7</button>
        <button id="6" class="d-flex justify-content-center">6</button>
        <button id="5" class="d-flex justify-content-center">5</button>
        <button id="4" class="d-flex justify-content-center">4</button>
        <button id="3" class="d-flex justify-content-center">3</button>
        <button id="2" class="d-flex justify-content-center">2</button>
        <button id="1" class="d-flex justify-content-center">1</button>
        <button id="0" class="d-flex justify-content-center">0</button>
        <button id="00" class="d-flex justify-content-center">00 </button>
        <button id="." class="d-flex justify-content-center">. </button>
      </div>
      <div class="operators">
        <button id="del" class="d-flex justify-content-center">DEL</button>
        <button id="/" class="d-flex justify-content-center">/</button>
        <button id="x" class="d-flex justify-content-center">X</button>
        <button id="-" class="d-flex justify-content-center">-</button>
        <button id="+" class="d-flex justify-content-center">+</button>
        <button id="=" class="d-flex justify-content-center">=</button>
      </div>
    </div>
  </div>
</body>
</html>
