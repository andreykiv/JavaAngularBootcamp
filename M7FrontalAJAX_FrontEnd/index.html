<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontal Ajax</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Productos</h1>
        <div class="row justify-content-between align-items-center">
            <div class="col-1">
                <button class="btn btn-primary" id="getAllData">Listar productos</button>
            </div> 
            <div class="col-2">
                    <div class="form-group ">
                        <input type="text" class="form-control" id="idConsultar" placeholder="id producto a consultar">
                        <button class="btn btn-primary" id="btnConsultar">Consultar</button>
                    </div>
            </div> 
            <div class="col-2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="idEliminar" placeholder="id producto a eliminar">
                        <button class="btn btn-primary" id="btnEliminar">Eliminar</button>
                    </div>
            </div>
            <div class="col-2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="idNombre"  placeholder="nombre del producto">
                        <input type="text" class="form-control" id="idDescripcion" placeholder="descripción">
                        <button class="btn btn-primary" id="btnCrear">Crear</button>
                    </div>
            </div>    
            <div class="col-2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="idProductoModificar"  placeholder="id producto a modificar">
                        <input type="text" class="form-control" id="idNuevoNombre"  placeholder="nuevo nombre">
                        <input type="text" class="form-control" id="idNuevaDescripcion" placeholder="nueva descripción">
                        <button class="btn btn-primary" id="btnModificar">Modificar</button>
                    </div>
            </div>   
        </div> 
 
                     
        <div class="row" id="data">
            
        </div>
    </div>
</body>
</html>
